<app-header></app-header>
<div class="espaciado"></div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-touch="false" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/slider-templates/alpha.jpeg" height="200" width="auto" class="d-block mx-auto cursor-p" alt="..." (click)="cargarAlpha()">
        </div>
        <div class="carousel-item">
          <img src="assets/img/slider-templates/beta.jpg" height="200" width="auto" class="d-block mx-auto cursor-p"  alt="..." (click)="cargarBeta()">
        </div>
        <div class="carousel-item">
          <img src="assets/img/slider-templates/example.png" height="200" width="auto" class="d-block mx-auto"  alt="...">
        </div>
      </div>
      <button class="carousel-control-prev bg-cero border-0" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next bg-cero border-0" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<app-alpha *ngIf="alpha" [contenido]="datosGenerales"></app-alpha>

<app-beta *ngIf="beta" [contenido]="datosGenerales"></app-beta>

<div class="espaciado"></div>

<app-footer></app-footer>

<div class="modal fade" id="modalLoader" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-transparent">
          <div class="text-center">
              <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
          </div>
      </div>
  </div>
</div>
