
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        
        <form [formGroup]="formBasic">
            <div id="carousel-form" class="carousel slide" data-touch="false" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-form" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-form" data-slide-to="1"></li>
                    <li data-target="#carousel-form" data-slide-to="2"></li>
                    <li data-target="#carousel-form" data-slide-to="3"></li>
                </ol>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="espaciado"></div>
                                <p class="f-shadow-into-l fs-30 tc-blue-one">Nombre Completo</p>
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2 estilo-input" type="text" placeholder="Primer nombre" formControlName="primerNombre">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2 estilo-input" type="text" placeholder="Segundo nombre" formControlName="segundoNombre">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2 estilo-input" type="text" placeholder="Primer apellido" formControlName="primerApellido">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2 estilo-input" type="text" placeholder="Segundo apellido" formControlName="segundoApellido">
                                <div class="espaciado"></div>
                            </div>
                            
                            <div class="carousel-item">
                                <div class="espaciado"></div>
                                <p class="f-shadow-into-l fs-30 tc-blue-one">Identificación</p>
                                <select class="f-open-sans-c w-50 estilo-input" name="state" formControlName="tipoIdentificacion">
                                    <option value="">Tipo documento</option>
                                    <option *ngFor="let tipoIden of listaTipoIdentificacion" value="">{{ tipoIden.label}}</option>
                                </select>
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2 estilo-input" type="text" placeholder="Identificación" formControlName="identificacion">
                                <select class="f-open-sans-c w-50 estilo-input" name="state" formControlName="nacionalidad">
                                    <option value="">Nacionalidad</option>
                                    <option *ngFor="let pais of paises" value="">{{ pais.pais}}</option>
                                </select>
                                <div class="espaciado"></div>
                            </div>

                            <div class="carousel-item">
                                <div class="espaciado"></div>
                                <p class="f-shadow-into-l fs-30 tc-blue-one">Nacimiento</p>
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="date" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="text" placeholder="Lugar de Nacimiento" formControlName="ciudadNacimiento">
                                <select class="f-open-sans-c w-50" name="state" formControlName="genero">
                                    <option value="">Género</option>
                                    <option value="">Femenino</option>
                                    <option value="">Masculino</option>
                                    <option value="">Transgénero</option>
                                </select>
                                <div class="espaciado"></div>
                            </div>

                            <div class="carousel-item">
                                <div class="espaciado"></div>
                                <p class="f-shadow-into-l fs-30 tc-blue-one">Contacto</p>
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="text" placeholder="Dirección Residencia" formControlName="direccionResidencia">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="text" placeholder="Barrio Residencia" formControlName="barrioResidencia">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="text" placeholder="Número Fijo" formControlName="telFijo">
                                <input class="f-open-sans-c w-50 fw-3 mb-2 pl-2" type="text" placeholder="Número Movil" formControlName="telCel">
                                <div class="espaciado"></div>
                            </div>

                            <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                            </div>
                        </div>
                </div>
                <div class="col-md-2"></div>
            </div>




                        <button class="carousel-control-prev border-0 bg-cero" type="button" data-target="#carousel-form" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next border-0 bg-cero" type="button" data-target="#carousel-form" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </button>
                    </div>

        </form>
    </div>
    <div class="col-md-1"></div>
</div>
